version: 2

models:
  - name: customers
    schema: transform
    materialized: view
    tags: ['transform']
    primary_key: [customer_key]
    columns:
      - name: CUSTOMER_KEY
        description: unique key for each order for customer
        tests:
          - dbt_expectations.expect_column_values_to_be_unique

  - name: int_order_items
    schema: transform
    tags: ['transform']
    materialized: ephemeral
    primary_key: [order_item_key]

  - name: order_items
    schema: transform
    materialized: view
    tags: ['transform']
    primary_key: [order_item_key]

  - name: nations
    schema: transform
    materialized: view
    tags: ['transform']
    primary_key: [nation_key]

  - name: orders
    schema: transform
    materialized: view
    tags: ['transform']
    primary_key: [order_key]
    tests:  #This dbt expectation performs exactly the same function as the designed assertion in the tests folder
      - dbt_expectations.expect_table_row_count_to_equal_other_table:
          compare_model: ref("stage_orders")

  - name: part_suppliers
    schema: transform
    materialized: view
    tags: ['transform']
    primary_key: [part_supplier_key]

  - name: parts
    schema: transform
    materialized: view
    tags: ['transform']
    primary_key: [part_key]

  - name: regions
    schema: transform
    materialized: view
    tags: ['transform']
    primary_key: [region_key]

  - name: suppliers
    schema: transform
    materialized: view
    tags: ['transform']
    primary_key: [supplier_key]
